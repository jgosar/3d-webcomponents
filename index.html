<html>
  <head>
    <title>3D Web components</title>
    <script src="webcomponents/wct-box.js"></script>
    <script src="webcomponents/wct-3d-scene.js"></script>
    <script src="helpers/3d-helpers.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <wct-3d-scene camera-x="2.5" camera-y="-2" camera-z="5">
      <wct-box x="0" y="0" z="0"></wct-box>
      <wct-box x="1" y="1" z="-1" hue="10"></wct-box>
      <wct-box x="2" y="1" z="-1" hue="120"></wct-box>
      <wct-box x="2" y="0" z="-2" width="2" hue="60"></wct-box>
      <wct-box x="1" y="0" z="-2" hue="240"></wct-box>
    </wct-3d-scene>
  </body>
</html>
